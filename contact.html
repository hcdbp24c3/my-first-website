<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="js/index.js"></script>
    <title>Contact</title>
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            text-align: center;
            padding: 30px;
            background-color: #2a2a3d;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
            color: #f0f0f0;
            max-width: 700px;
            width: 90%;
        }

        h1 {
            color: #00ffff;
            margin-bottom: 20px;
        }

        form {
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 30px;
            background-color: #1b1b2b;
            color: white;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group {
            display: grid;
            grid-template-columns: 150px 1fr; /* ✅ label cố định, input co giãn */
            grid-gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            text-align: right;
            padding-right: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #2f2f3f;
            color: #f0f0f0;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-container {
            text-align: center; /* ✅ căn giữa nút gửi */
        }

        input[type="submit"] {
            padding: 10px 25px;
            border-radius: 8px;
            background-color: #00bcd4;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #008c9e;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #00bcd4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #008c9e;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="content" class="content">
        <h1>Contact</h1>
        <form id="contact-form" onsubmit="return checkform()">
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" required>

                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" required>

                <label for="Message">Message:</label>
                <textarea id="Message" name="Message" required></textarea>
            </div>

            <div class="submit-container">
                <input type="submit" value="Send">
            </div>
        </form>

        <a href="index.html"><button>Home</button></a>
        <a href="profile.html"><button>Profile</button></a>
        <a href="project.html"><button>Project</button></a>
    </div>
</body>
</html>
