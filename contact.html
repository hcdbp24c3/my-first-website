<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .content {
                text-align: center;
                align-items: center;
                justify-items: center;
                place-items: center;
                padding: auto;
                margin: auto;
            }
        </style>
        <title>Contact</title>
    </head>
    <body>
        <div id="content" class="content">
            <h1>Contact</h1>
            <form id="contact-form">
                <label for="Name">Name: <input type="text"></label><br>
                <label for="Email">Email: <input type="email"></label><br>
                <label for="Message">Message: <textarea></textarea></label><br>
                <input type="submit" value="Send">
            </form>
        </div>
    </body>
</html>
